<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz sobre a Tainah</title>

  <link rel="stylesheet" href="css/style.css">
  <style>
    /* Container centralizado para o quiz */
    .quiz-container {
      max-width: 600px;
      margin: 40px auto;
      padding: 0 20px;
    }
    .quiz-container h1 {
      font-size: 2em;
      color: #ff4d88;
      margin-bottom: 20px;
    }
    .quiz-question {
      font-size: 1.2em;
      margin-bottom: 20px;
    }
    .quiz-answers button {
      display: block;
      width: 100%;
      max-width: 300px;
      margin: 10px auto;
      padding: 15px 0;
      background: #ff66a3;
      border: none;
      color: white;
      border-radius: 20px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }
    .quiz-answers button:hover {
      background: #ff3385;
    }
    .quiz-result {
      margin-top: 30px;
      font-size: 1.2em;
      font-weight: bold;
      color: #333;
    }
    .footer-button {
      margin: 60px 0 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="quiz-container">
    <h1>Quiz sobre a Tainah! üß†</h1>
    <div id="quiz">
      <p id="question" class="quiz-question"></p>
      <div id="answers" class="quiz-answers"></div>
      <p id="result" class="quiz-result"></p>
    </div>

    <!-- Bot√£o de retorno -->
    <div class="footer-button">
      <button class="btn" onclick="location.href='index.html'">
        ‚Üê Voltar ao In√≠cio
      </button>
    </div>
  </div>

  <script>
    const perguntas = [
      { pergunta: "Qual o prato de comida preferido de Tainah?", respostas: ["Churrasco","Sushi","Hamburguer","Pizza"], certa: "Sushi" },
      { pergunta: "Qual s√©rie preferida?", respostas: ["Game of Thrones","House","Stranger Things","The Walking Dead"], certa: "The Walking Dead" },
      { pergunta: "Qual flor ela mais gosta?", respostas: ["Pe√¥nias","Rosa","Girassol","Orqu√≠dea"], certa: "Orqu√≠dea" },
      { pergunta: "Em que ano ela se mudou para Portugal?", respostas: ["2018","2019","2020","2021"], certa: "2018" },
      { pergunta: "Qual sabor de gelado ela mais gostou?", respostas: ["Lima e manjeric√£o com azeite","Morango","Maracuj√°","Pistachio"], certa: "Lima e manjeric√£o com azeite" },
      { pergunta: "Qual o prato de comida preferido de Tainah?", respostas: ["Churrasco","Sushi","Hamburguer","Pizza"], certa: "Sushi" },
      { pergunta: "Qual o prato de comida preferido de Tainah?", respostas: ["Churrasco","Sushi","Hamburguer","Pizza"], certa: "Sushi" }
      // Adicione mais perguntas aqui
    ];
    let atual = 0;
    let acertos = 0;

    function mostrarPergunta() {
      const q = perguntas[atual];
      document.getElementById('question').textContent = q.pergunta;
      const ansDiv = document.getElementById('answers');
      ansDiv.innerHTML = '';
      q.respostas.forEach(res => {
        const btn = document.createElement('button');
        btn.textContent = res;
        btn.onclick = () => verificar(res);
        ansDiv.appendChild(btn);
      });
    }

    function verificar(selec) {
      if (selec === perguntas[atual].certa) acertos++;
      atual++;
      if (atual < perguntas.length) {
        mostrarPergunta();
      } else {
        mostrarResultado();
      }
    }

    function mostrarResultado() {
      document.getElementById('quiz').innerHTML =
        `<h2 class="quiz-result">Voc√™ acertou ${acertos} de ${perguntas.length}! ‚ù§Ô∏è</h2>`;
    }

    // Inicia o quiz ao carregar a p√°gina
    document.addEventListener('DOMContentLoaded', mostrarPergunta);
  </script>
</body>
</html>
