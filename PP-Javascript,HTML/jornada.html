      font-weight: bold;
      color: white;

    }

    }

    }

    /* Swiper imagens */
    .swiper {
      width: 90%;
      height: 300px;
      margin: 20px auto;

      height: 100%;

    /* Anima√ß√£o de fade */

<script>
// Swiper
const swiper = new Swiper('.swiper', {
    loop: true,
    navigation: {
      nextEl: '.swiper-button-next',
      prevEl: '.swiper-button-prev',
    },
  });

  // Fun√ß√£o de Tabs com anima√ß√£o
  function openTab(tabId) {
    const tabs = document.querySelectorAll('.tab-content');
    const tabButtons = document.querySelectorAll('.tab');

    tabs.forEach(tab => {
      if (tab.classList.contains('active')) {
        tab.classList.add('fade-out');
        tab.classList.remove('fade-in');
        setTimeout(() => {
          tab.classList.remove('active');
          tab.classList.remove('fade-out');
        }, 500); // 500ms = tempo da transi√ß√£o
      }
    });

    tabButtons.forEach(btn => btn.classList.remove('active'));

    const newTab = document.getElementById(tabId);
    newTab.classList.add('active', 'fade-in');
    event.target.classList.add('active');
  }

  // Fun√ß√£o de Quiz
  function responderQuiz(correto) {
    const resultado = document.getElementById('resultado');
    if (correto) {
      resultado.textContent = "Acertou, meu amor! ‚ù§Ô∏è";
      resultado.style.color = "green";
    } else {
      resultado.textContent = "Errou, mas eu te amo assim mesmo! üòú";
      resultado.style.color = "red";
    }
  }
