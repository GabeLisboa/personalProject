      height: auto;

  <script>
    // Inicializa Swiper em todos os containers, observando mudan√ßas de DOM
    document.querySelectorAll('.swiper').forEach(sw => {
      new Swiper(sw, {
        loop: true,
        observer: true,
        observeParents: true
      });
    });

    // Fun√ß√£o de Tabs com anima√ß√£o
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const tabButtons = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        if (tab.classList.contains('active')) {
          tab.classList.add('fade-out');
          tab.classList.remove('fade-in');
          setTimeout(() => {
            tab.classList.remove('active');
            tab.classList.remove('fade-out');
          }, 500);
        }
      });
      tabButtons.forEach(btn => btn.classList.remove('active'));
      const newTab = document.getElementById(tabId);
      newTab.classList.add('active', 'fade-in');
      event.target.classList.add('active');
    }
  </script>
