  <style>
    /* Estilo das abas */
    .tabs {
      display: flex;
      overflow-x: auto;
      margin: 20px 0;
      justify-content: center;
    }
    .tab {
      padding: 10px 20px;
      background: #ff99c8;
      margin: 0 5px;
      border-radius: 20px;
      cursor: pointer;
      font-weight: bold;
      color: white;
      transition: background 0.3s;
    }
    .tab:hover, .tab.active {
      background: #ff66a3;
    }
    /* Conte√∫do escondido inicialmente */
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    .swiper {
      width: 90%;
      max-width: 600px;       /* igual ao index */
      aspect-ratio: 16 / 9;   /* mant√©m propor√ß√£o widescreen */
      margin: 40px auto;      /* espa√ßamento acima e abaixo */
    }

    /* Para navegadores sem support de aspect-ratio, adicione tamb√©m: */
    .swiper {
      position: relative;
      padding-top: 56.25%;     /* (9/16 * 100%) */
    }

    .swiper .swiper-wrapper,
    .swiper .swiper-slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
    }
    .swiper-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
    }
    .footer-button {
  margin: 60px 0 20px;  /* afasta das fotos/manter espa√ßamento */
  text-align: center;
}

  </style>
</head>

  <!-- Prote√ß√£o simples por senha -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const PASSWORD = 'amor123';
      let attempt = '';
      while (attempt !== PASSWORD) {
        attempt = prompt('üîí Insira a senha para acessar Nossa Jornada:');
        if (attempt === null) {
          window.location.href = 'index.html';
          return;
        }
        if (attempt !== PASSWORD) {

    });
  </script>

  <!-- Swiper JS -->
  <script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
  <!-- Script Tabs -->
  <script>
    // Inicializa Swiper em todos os sliders
    document.querySelectorAll('.swiper').forEach(sw => {
      new Swiper(sw, {
        loop: true,
        navigation: {
          nextEl: sw.querySelector('.swiper-button-next'),
          prevEl: sw.querySelector('.swiper-button-prev'),
        },
      });
    });

    // Fun√ß√£o de Tabs com anima√ß√£o
    function openTab(tabId) {
      const tabs = document.querySelectorAll('.tab-content');
      const tabButtons = document.querySelectorAll('.tab');
      tabs.forEach(tab => {
        if (tab.classList.contains('active')) {
          tab.classList.add('fade-out');
          tab.classList.remove('fade-in');
          setTimeout(() => {
            tab.classList.remove('active');
            tab.classList.remove('fade-out');
          }, 500);
        }
      });
      tabButtons.forEach(btn => btn.classList.remove('active'));
      const newTab = document.getElementById(tabId);
      newTab.classList.add('active', 'fade-in');
      event.target.classList.add('active');
    }
  </script>
